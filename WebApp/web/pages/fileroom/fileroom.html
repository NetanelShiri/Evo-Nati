<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<title>Evonati</title>
	<script src="../../common/jquery-2.0.3.min.js"></script>
	<script src="../../common/context-path-helper.js"></script>
	<link
			href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
			rel="stylesheet"
	/>
	<script src="fileroom.js"></script>
	<link rel="stylesheet" href="fileroom.css">
</head>
<body>
<header class="header" id="head">
	<nav class="nav">


		<a class="nav__link" href="#"  id="main-logo" >
			<img
					src="../../img/evonati.png"
					onclick="window.location.replace('../../index.html')"
					alt="evonati"
					id="evonati"
			/>
		</a>

		<ul class="nav__btns">
			<form id="fileform" method="POST" action="addFile" enctype="multipart/form-data"></form>
			<li class="nav__item">
				<span id="selected_filename"></span>
				<label for="file-load" class="btn__look btn1">Upload File</label>
				<input id="file-load" form="fileform" name="userfile" type="file" accept="text/xml" style="position: fixed; top: -100em">
			</li>
			<li>
				<label for="file-submit" class="btn__look btn2">Submit</label>
				<input id="file-submit" form="fileform" type="submit" style="position: fixed; top: -100em">
			</li>
			<li class="nav__item">
				<a class="btn__look" href="../../chat/logout"
				>Logout</a
				>
			</li>
		</ul>
	</nav>
</header>


	<div class="row">
		<div class="column--1">
			<div>
				<h4>
				<span class="highlight">Online</span>
				</h4>

				<div class="input">
					<!-- place holder to show the users list -->
					<ul id="userslist"></ul>
				</div>
			</div>

			<h4>
				<span class="highlight-2">Files [MAX: 4]</span>
			</h4>

					<div class="input">

					<!-- place holder to show the files list -->
						<ul id="fileslist"></ul>
					</div>
		</div>
		<div class="column--2">
			<div class="text-block-label">
				Data Flow
			</div>
			<div class="text-block">
				<span id="pdata" style="white-space: pre-wrap" data-bind="text: copyright">
					<h3>Enter file and then click on it to see the data</h3>
				</span>
			</div>
			<form id="pform" action="fileAlgo" method="GET">
			<button type=submit id="pbutton" class="text-block-button" >Control File Algorithm</button>
			</form>
		</div>
			<img id=pepe1 src="../../img/309.gif"/>
	</div>
<div align="center">



</div>

</body>
</html>
